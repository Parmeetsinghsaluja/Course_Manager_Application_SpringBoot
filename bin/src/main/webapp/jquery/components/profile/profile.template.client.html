<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<title>Course Manager</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

  <script src="../../services/user.service.client.js"></script>
  <script src="profile.controller.client.js"></script>

</head>
<body>
  <div class="container">
    <h1 id="title">Profile</h1>

    <form>
      <div class="form-group row">
        <label for="staticUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" readonly
          		 class="form-control" 
          		 id="staticUsernameFld" 
          		 value="Username">
        </div>
      </div>
      <div class="form-group row">
        <label for="phone" 
        	   class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input class="form-control" 
          		 id="phoneFld" 
          		 placeholder="Phone">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">
          Email
        </label>
        <div class="col-sm-10">
          <input type="email"
                 class="form-control"
                 id="emailFLd"
                 placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="dob"
               class="col-sm-2 col-form-label">
          Date of Birth
        </label>
        <div class="col-sm-10">
          <input type="date"
                 class="form-control"
                 id="dobFld">
        </div>
      </div>
            <div class="form-group row">
        <label for="role"
               class="col-sm-2 col-form-label">
          Role
        </label>
        <div class="col-sm-10">
	    <select class="form-control" id="roleFld"  size="1">
   			 <option value="Faculty">Faculty</option>
    		<option value="Student">Student</option>
    		<option value="Admin">Admin</option>
  </select>
        </div>
      </div>
      <button id="updateBtn"
              type="button"
              class="btn btn-success btn-block">Update</button>
              <button id="logoutBtn"
              type="button"
              class="btn btn-danger btn-block">Logout</button>
    </form>

  </div>
</body>
</html>
