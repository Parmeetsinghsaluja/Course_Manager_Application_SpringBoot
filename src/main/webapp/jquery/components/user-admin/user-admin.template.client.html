<! DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
   		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
   		crossorigin="anonymous"></script>
 <link href=" https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
   <script src = "../../services/user.service.client.js"></script>	
   <script src= "user-admin.controller.client.js"></script>
   
<title>Course Manager</title>
</head>
<body>
<div class ="container">
	<h1>User Admin</h1>
	<table class ="table">
	  <thead>
	    <tr >
	      <th scope="col">Username</th>
	      <th scope="col">Password</th>
	      <th scope="col">First Name</th>
	      <th scope="col">Last Name</th>
	      <th scope="col">Role</th>
	      <th scope="col">&nbsp;</th>
	    </tr>
		<tr>  
		<th scope="col"><input id="usernameFld" class ="form-control" placeholder="Username"/></th>
        <th scope="col"><input id="passwordFld" class ="form-control" type ="password" placeholder="Password"/></th>
        <th scope="col"><input id="firstNameFld" class ="form-control" placeholder="First Name"/></th>
        <th scope="col"><input id="lastNameFld" class ="form-control" placeholder="Last Name"/></th>
        <th scope="col"><select class="form-control" id="roleFld"  size="1">
   			<option value="Faculty">Faculty</option>
    		<option value="Student">Student</option>
    		<option value="Admin">Admin</option>
  			</select>
  		</th>
        <th scope="col"><span class ="float-right" style="white-space: nowrap">
        <i id = "wbdv-createUser"class ="wbdv-createUser fa-2x fa fa-plus"></i>
    	<i id = "wbdv-updateUser" class ="wbdv-updateUser fa-2x fa fa-check"></i></span></th></tr>
  </thead>
  <tbody>
  <tr class ="wbdv-template">
  	<td class ="wbdv-username"></td>
  	<td class ="wbdv-password"></td>
  	<td class ="wbdv-firstName"></td>
    <td class ="wbdv-lastName"></td>
    <td class ="wbdv-role"></td>
    <td class ="wbdv-actions"><span class ="float-right">
    <i  id ="wbdv-delete" class ="wbdv-delete fa-2x fa fa-times"></i>
    <i  id ="wbdv-edit" class ="wbdv-edit fa-2x fa fa-pencil"></i></span></td>
  </tr>   
  </tbody>
  </table>
  </div>

</body>
</html>
