<! DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
   		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
   		crossorigin="anonymous"></script>
   <script src = "../../services/user.service.client.js"></script>	
   <script src= "user-admin.controller.client.js"></script>
   
<title>Course Manager</title>
</head>
<body>
<div class ="container">
	<h1>User Admin</h1>
	<table class ="table">
	  <thead>
	    <tr >
	      <th scope="col">Username</th>
	      <th scope="col">Password</th>
	      <th scope="col">First Name</th>
	      <th scope="col">Last Name</th>
	      <th scope="col">Role</th>
	      <th scope="col">&nbsp;</th>
	    </tr>
		<tr>  
		<th scope="col"><input id="usernameFld" class ="form-control" placeholder="username"/></th>
        <th scope="col"><input id="passwordFld" class ="form-control" type ="password" placeholder="password"/></th>
        <th scope="col"><input id="firstNameFld" class ="form-control" placeholder="first name"/></th>
        <th scope="col"><input id="lastNameFld" class ="form-control" placeholder="last name"/></th>
        <th scope="col"><select class="form-control" id="roleFld"  size="1">
   			<option value="Faculty">Faculty</option>
    		<option value="Student">Student</option>
    		<option value="Admin">Admin</option>
  			</select>
  		</th>
        <th scope="col"><button id="updateUser" type="button" class ="btn btn-danger">Update</button> 
        	<button id="createUser" class ="btn btn-success">Create</button></th></tr>
  </thead>
  <tbody>
  <tr class ="template">
  	<td class ="username"></td>
  	<td class ="password"></td>
  	<td class ="firstName"></td>
    <td class ="lastName"></td>
    <td class ="role"></td>
    <td><button class ="delete btn btn-danger"> Delete </button> 
    	<button class ="edit btn btn-success">Edit</button></td>
  </tr>   
  </tbody>
	<tfoot>
   </table>
   </div>

</body>
</html>
