<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<title>Course Manager</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

  <script src="../../services/user.service.client.js"></script>
  <script src="register.controller.client.js"></script>

</head>
<body>
<div class="container">
  <h1>Sign Up</h1>
  <form>
  	<div class="form-group row">
      <label for="firstname" class="col-sm-2 col-form-label">
        First Name </label>
      <div class="col-sm-10">
        <input class="form-control" id="firstNameFld" placeholder="First Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="lastName" class="col-sm-2 col-form-label">
        Last Name </label>
      <div class="col-sm-10">
        <input class="form-control" id="lastNameFld" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="role" class="col-sm-2 col-form-label">
        Role </label>
      <div class="col-sm-10">
      <select class="form-control" id="roleFld"  size="1">
   			<option value="Faculty">Faculty</option>
    		<option value="Student">Student</option>
    		<option value="Admin">Admin</option>
  </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10">
        <input class="form-control" id="usernameFld" placeholder="Username">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">
        Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-password-fld"
          id="passwordFld" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <label for="verifyPassword" class="col-sm-2 col-form-label">
       Verify Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-password-fld"
          id="verifyPasswordFld" placeholder="Re-Enter Password">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button type="button" class="btn btn-primary btn-block" id="registerBtn">Sign up</button>
        <div class="row">
          <div class="col-6">
            <a href="http://localhost:8080/jquery/components/login/login.template.client.html">Login</a>
          </div>
          <div class="col-6">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

</body>
</html>
